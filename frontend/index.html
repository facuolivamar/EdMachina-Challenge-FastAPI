<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registro Form</h1>
        <form id="registroForm">
            <div class="mb-3">
                <label for="calificacion_final" class="form-label">Calificaci√≥n Final</label>
                <input type="number" class="form-control" id="calificacion_final" step="0.1">
            </div>
            <div class="mb-3">
                <label for="fecha_inicio_cursado" class="form-label">Fecha Inicio Cursado</label>
                <input type="date" class="form-control" id="fecha_inicio_cursado" required>
            </div>
            <div class="mb-3">
                <label for="fecha_fin_cursado" class="form-label">Fecha Fin Cursado</label>
                <input type="date" class="form-control" id="fecha_fin_cursado">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="activo" checked=true>
                <label class="form-check-label" for="activo">Activo</label>
            </div>
            <div class="mb-3">
                <label for="persona_id" class="form-label">Persona</label>
                <select class="form-select" id="persona_id" required>
                    <option value="">Seleccione una Persona</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="materia_id" class="form-label">Materia</label>
                <select class="form-select" id="materia_id" required>
                    <option value="">Seleccione una Materia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="carrera_id" class="form-label">Carrera</label>
                <select class="form-select" id="carrera_id" required>
                    <option value="">Seleccione una Careera</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
